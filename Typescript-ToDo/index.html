<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício TypeScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="formAdd">
            <h1>ToDo List</h1>
            <form>
                <h3>Adicionar Tarefa</h3>
                <input type="text" placeholder="Adicionar Tarefa">
                <br>
                <div id="btn">
                    <button type="submit" class="addTodo">Adicionar</button>
                </div>
            </form>
        </div>
        <div class="list">
            <template>
                <li>
                    <h2></h2>
                    <button class="del">Deletar</button>
                    <button class="edit">Editar</button>
                    <select name="STATUS" class="status">
                        <option value="notStarted" selected>Não iniciada</option>
                        <option value="inProgress">Em Progresso</option>
                        <option value="finished">Finalizada</option>
                    </select>
                </li>
            </template>
        </div>
    </div>
    <div class="listItem">
        <ul></ul>
    </div>
    
    <script src="./dist/app.js"></script>
</body>
</html>
